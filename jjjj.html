<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Farming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Precision Farming Software</h1>

        <!-- Form to take input from the user -->
        <form id="farm-form" action="/add" method="POST">
            <div class="input-group">
                <label for="field_name">Field Name</label>
                <input type="text" id="field_name" name="field_name" required>
            </div>
            <div class="input-group">
                <label for="crop_type">Crop Type</label>
                <input type="text" id="crop_type" name="crop_type" required>
            </div>
            <div class="input-group">
                <label for="moisture">Moisture Level (%)</label>
                <input type="number" id="moisture" name="moisture" required>
            </div>
            <div class="input-group">
                <label for="ph">Soil pH</label>
                <input type="number" step="0.1" id="ph" name="ph" required>
            </div>
            <div class="input-group">
                <label for="temperature">Temperature (°C)</label>
                <input type="number" id="temperature" name="temperature" required>
            </div>
            <div class="input-group">
                <label for="growth_stage">Growth Stage</label>
                <select id="growth_stage" name="growth_stage" required>
                    <option value="Germination">Germination</option>
                    <option value="Vegetative">Vegetative</option>
                    <option value="Flowering">Flowering</option>
                    <option value="Maturity">Maturity</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit Data</button>
        </form>

        <!-- Display the farm data -->
        <h2>Farm Data</h2>
        <table id="farm-data">
            <thead>
                <tr>
                    <th>Field Name</th>
                    <th>Crop Type</th>
                    <th>Moisture</th>
                    <th>pH</th>
                    <th>Temperature</th>
                    <th>Growth Stage</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in data %}
                <tr>
                    <td>{{ entry[1] }}</td>
                    <td>{{ entry[2] }}</td>
                    <td>{{ entry[3] }}%</td>
                    <td>{{ entry[4] }}</td>
                    <td>{{ entry[5] }}°C</td>
                    <td>{{ entry[6] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
<link href="index.css" rel="stylesheet" type="text/css>
</body>
</html>
